<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Test</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <label for="open" class="header__button">Open pop-up button</label>
      <input type="radio" name="popup" id="open" class="header__input">
      <div class="popup">
        <label for="close" class="popup__close header__button">X</label>
        <input type="radio" name="popup" id="close">
        <p class="popup__text">Pop-up</p>
      </div>
    </header>
    <main>
      <section class="grid">
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
      </section>
      <section class="items">
        <div class="items__item"></div>
        <div class="items__item"></div>
        <div class="items__item"></div>
        <div class="items__item"></div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
